<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-12">
            <h3>Nouveau declarant</h3>
            <form [formGroup]="addForm" method="post"  (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Raison Sociale</label>
                    <input type="text" formControlName="raisonSociale" id="raisonSociale" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" id="email" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Adresse</label>
                    <input type="text" formControlName="adresse" id="adresse" class="form-control" maxlength="20">
                </div>
                
                <div class="form-group">
                    <label>Numero de Telephone</label>
                    <input type="text" formControlName="telephone" id="telephone" class="form-control" maxlength="20">
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
        </div>
    </div>
</div>
