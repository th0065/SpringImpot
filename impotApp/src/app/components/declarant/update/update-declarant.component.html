<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-12">
            <h3>Modifier infos personne</h3>
            <form [formGroup]="updateFrom" (ngSubmit)="submitForm()" novalidate>
               
                    <input type="number" formControlName="Id" hidden class="form-control" maxlength="20">
                
                    <div class="form-group">
                        <label>Raison Sociale</label>
                        <input type="text" formControlName="raisonSociale" class="form-control" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label>Adresse</label>
                        <input type="text" formControlName="adresse" class="form-control" maxlength="20">
                    </div>
                   
                    <div class="form-group">
                        <label>Numero de Telephone</label>
                        <input type="text" formControlName="telephone" class="form-control" maxlength="20">
                    </div>
                  
              
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
